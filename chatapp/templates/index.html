<!DOCTYPE html>
    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'chatstyles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="chat-list">
            <h2 class="chat-list-title">Chats</h2>
            <div id="chat-list-items">
                <a class="chat-link" href="#" data-chat-id="user_john">John Smith</a>
                <a class="chat-link" href="#" data-chat-id="user_jane">Jane Doe</a>
                <a class="chat-link" href="#" data-chat-id="user_sam">Sam Wilson</a>
                <a class="chat-link" href="#" data-chat-id="user_alex">Alex Ray</a>
            </div>
        </div>

        <!-- Chat display section -->
        <div class="chat-display">
            <div id="chat-display-content" class="chat-display-placeholder">
                <p>Select a chat from the left.</p>
            </div>
        </div>
    </div>
    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
