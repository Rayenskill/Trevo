<!DOCTYPE html>
{% load static %}
<html lang="en">
    <body>
        <div class="box">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}

            <h2>Welcome to Trevo</h2>
            <h3>Sign in now!</h3>
            <form method="post", action="{% url 'login' %}"> <!-- Django uses to verify that the form submission is coming from your site and not from a malicious third party. -->
                {% csrf_token %}
                <label for="Username">Username</label><br>
                <input type="text" id="username" name="username"><br>
                <br>
                <label for="Password">Password</label><br>
                <input type="password" id="password" name="password"><br>
                <br>
                <input type="submit" id="submit" name="submit" value="Sign in"><br>
            </form>
        </div>
        <style>
            body{
                background-color: lightblue;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                background-image: url('{% static "trevoBackground.jpg" %}');
                background-blend-mode: lighten;
            }
            .box {
                background-color: white;
                min-width: 350px;
                min-height: 275px;
                text-align: center;
                font-family: sans-serif;
                margin-top: 200px;
            }

            h3 {
                font-size: 15px;
                margin-top: 5px;
            }

            .messages {
                font-family: sans-serif;
                color: red;
                padding-right: 30px;
            }

        </style>
    </body>
</html>
